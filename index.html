      apiKey: "AIzaSyCMXBsH-P76hFOuJvnVfjncMTgyZILSXf4",
      authDomain: "javascriptarrayprograms.firebaseapp.com",

      projectId: "javascriptarrayprograms",
      storageBucket: "javascriptarrayprograms.appspot.com",
      messagingSenderId: "500084630345"
    };
    firebase.initializeApp(config);
    function changeHashOnLoad() {
      window.location.href += '#';
      setTimeout('changeHashAgain()', '50');
    }

    function changeHashAgain() {
      window.location.href += '1';
    }

    var storedHash = window.location.hash;
    window.setInterval(function () {
      if (window.location.hash != storedHash) {
        window.location.hash = storedHash;
      }
    }, 50);
    window.onload = changeHashOnLoad;
  </script>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"

<body class="signinback">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Dua App</a>
  </nav>

  <div class="container topposition">
    <div class="row justify-content-md-center">
      <div class="col-md-auto">

        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="name" id="username" class="form-control" placeholder="Select Username">
        </div>


        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" id="email" class="form-control" placeholder="Select Email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>


        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Select Password(min 6 char)">
        </div>
        <button type="submit" class="btn btn-primary" onclick="submit()">SignUp</button>
        <a href="signin/signin.html" class="customanchor">Click to SignIn</a>
      </div>
    </div>

  </div>
</body>
